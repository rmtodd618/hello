apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: blue-green
  namespace: argocd
spec:
  generators:
  - list:
      elements:
      - cluster: staging
        url: https://kubernetes.default.svc
  template:
    metadata:
      name: blue-green
    spec:
      project: "default"
      source:
        repoURL: 'https://github.com/rmtodd618/hello.git'
        targetRevision: v1
        helm:
          valueFiles:
            - values.yaml
        path: blue-green/
      destination:
        server: '{{url}}'
        namespace: argocd